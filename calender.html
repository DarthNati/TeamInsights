<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Calendar</title>
    <!-- Tippy.js CSS -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

<!-- Tippy.js JS -->
<script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.min.js"></script>

    <!-- FullCalendar CSS -->
   
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9fafb;
            color: #1f2937;
        }
        h1 {
            text-align: center;
            font-weight: 600;
            color: #1f2937;
            margin-top: 20px;
        }
        #calendar {
            max-width: 900px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 10px;
        }
        .fc-toolbar {
            color: #374151;
        }
        .fc-daygrid-day {
            background: #ffffff;
            border: 1px solid #e5e7eb;
        }
        .fc-event {
            background-color: #3b82f6;
            color: #ffffff;
            border: none;
            font-size: 0.85rem;
            font-weight: 500;
            border-radius: 4px;
            padding: 2px 4px;
        }
        .fc-daygrid-day:hover {
            background: #f3f4f6;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
            font-size: 0.85rem;
        }
        footer a {
            color: #2563eb;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Vacation Calendar</h1>
    <div id="calendar"></div>
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
